{% extends "base.html" %} {% block main %}
<div class="container__index">
	<div class="content">
		<div class="content__heading">
			<h1 class="content__heading--main">Covid Tracker</h1>
		</div>
		<span class="content__form--wrap"
			><div class="content__form">
				<form class="form__covid" method="POST">
					<select
						class="form__covid--select"
						name="ctry_name"
						id="ctry"
					>
						<option
							class="form__covid--option"
							value="--"
							disabled
							selected
						>
							Select the country
						</option>
						{% for i in clist %}
						<option class="form__covid--option" value="{{i['id']}}">
							{{i['name']}}
						</option>
						{% endfor %}
					</select>
					<button type="submit">Submit</button>
				</form>
			</div></span
		>
	</div>
</div>
{% endblock %}
